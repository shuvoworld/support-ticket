<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login/Register Section -->
        <div id="auth-section" class="section">
            <div class="container">
                <h1>Support Ticket System</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-btn active" onclick="showLogin()">Login</button>
                    <button id="register-tab" class="tab-btn" onclick="showRegister()">Register</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <form onsubmit="handleLogin(event)">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <form onsubmit="handleRegister(event)">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <input type="text" id="register-organization" placeholder="Organization" required>
                        <select id="register-role">
                            <option value="user">User</option>
                            <option value="support">Support Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="main-section" class="section" style="display: none;">
            <nav class="navbar">
                <div class="nav-left">
                    <h1>Support Ticket System</h1>
                </div>
                <div class="nav-right">
                    <span id="user-info"></span>
                    <button onclick="handleLogout()" class="btn btn-secondary">Logout</button>
                </div>
            </nav>

            <div class="container">
                <div class="actions">
                    <button onclick="showCreateTicketForm()" class="btn btn-primary">Create New Ticket</button>
                    <div class="filters">
                        <label>Status:</label>
                        <select id="filter-status" onchange="loadTickets()">
                            <option value="">All</option>
                            <option value="open">Open</option>
                            <option value="in-progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                        <label>Priority:</label>
                        <select id="filter-priority" onchange="loadTickets()">
                            <option value="">All</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <!-- Create Ticket Form -->
                <div id="create-ticket-form" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close" onclick="hideCreateTicketForm()">&times;</span>
                        <h2>Create New Ticket</h2>
                        <form onsubmit="handleCreateTicket(event)">
                            <input type="text" id="ticket-title" placeholder="Title" required>
                            <textarea id="ticket-description" placeholder="Description" rows="5" required></textarea>
                            <select id="ticket-priority">
                                <option value="low">Low Priority</option>
                                <option value="medium" selected>Medium Priority</option>
                                <option value="high">High Priority</option>
                                <option value="urgent">Urgent</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Create Ticket</button>
                        </form>
                    </div>
                </div>

                <!-- Ticket Details Modal -->
                <div id="ticket-details-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close" onclick="hideTicketDetails()">&times;</span>
                        <div id="ticket-details-content"></div>
                    </div>
                </div>

                <!-- Tickets List -->
                <div id="tickets-container">
                    <h2>Tickets</h2>
                    <div id="tickets-list"></div>
                </div>

                <div id="main-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
